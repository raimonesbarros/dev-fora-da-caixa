<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev | Cadastrar</title>
  <link rel="shortcut icon" href="img/Brand/dev-icone.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="/js/main.js" defer></script>
</head>
<body>
  <main class="full-dialog">
    <div class="dialog">
      <div class="area-register">
        <p class="messenger msg-register"></p>
        <img class="b-area-login" src="img/Brand/dev-icone.png" alt="">
        <h2>Cadastrar-se</h2>
        <form action="" method="post" class="form-register">
          <div class="full-name">
            <label for="nome-register"></label>
            <input
              class        = "input"
              type         = "text"
              name         = "nome-register"
              id           = "nome-register"
              placeholder  = "Nome"
              autocomplete = "given-name"
              autofocus>
            <label for="sobrenome-register"></label>
            <input
              class        = "input"
              type         = "text"
              name         = "sobrenome-register"
              id           = "sobrenome-register"
              placeholder  = "Sobrenome"
              autocomplete = "family-name">
            </div>
            <div class="b-day">
            <label class="input" for="nascimento">Nascimento: </label>
            <input
            class          = "input"
            type           = "date"
            name           = "nascimento"
            id             = "nascimento">
          </div>
          <div class="sexo">
            <label class="input labelsexo" for="sexo">Sexo: </label>
          </div>
          <div class="sexo-radio">
            <input
            type           = "radio"
            name           = "sexo"
            id             = "masculino"
            value          = "masculino">
            <label for="masculino">Masculino</label>
            <input
            type           = "radio"
            name           = "sexo"
            id             = "feminino"
            value          = "feminino">
            <label for="feminino">Feminino</label>
            <input
            type           = "radio"
            name           = "sexo"
            id             = "outro"
            value          = "outro">
            <label for="outro">Outro</label>
          </div>
          <div class="email">
            <label class="input" for="email-register">E-mail: </label>
            <input
              class        = "input"
              type         = "email"
              name         = "email-register"
              id           = "email-register"
              placeholder  = "minha_conta@exemplo.com"
              autocomplete = "email">
            </div>
            <div class="create-password">
            <label class="input" for="password-register">Criar senha: </label>
            <input
              class        = "input"
              type         = "password"
              name         = "password-register"
              id           = "password-register"
              placeholder  = "senha">
          </div>
          <div class="create-password">
            <label class="input" for="repeat-password">Repetir senha: </label>
            <input
              class        = "input"
              type         = "password"
              name         = "repeat-password"
              id           = "repeat-password"
              placeholder  = "senha">
          </div>
          <button type="submit" class="btn submit-register" >Cadastrar</button>
          <p class="register">JÃ¡ tenho uma conta<br><a href="index.html">Entrar</a></p>
        </form>
      </div>
  </main>
  <noscript>Seu vavegador nÃ£o tem suporte para JavaScript!</noscript>
</body>
</html>
