<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEV | Fora da caixa</title>
  <link rel="shortcut icon" href="img/Brand/dev-icone.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/script.js" defer></script>
  <script type="module" src="js/sandwich.js" defer></script>
</head>
<body>
  <login class="">
    <header>
      <section class="container header">
        <img id="logo" class="" src="img/Brand/dev-full-right-120.png" alt="logo dev fora da caixa">
        <nav class="nav">
          <a href="#" class="nav-item">Início</a>
          <a href="#" class="nav-item">Sobre</a>
          <a href="#" class="nav-item">Cursos</a>
          <a href="#" class="nav-item">Serviços</a>
          <a href="#" class="nav-item">Contatos</a>
        </nav>
        <button id="login" class="btn login"> Entrar </button>
        <div class="full-sandwich">
          <div class="sandwich s1"></div>
          <div class="sandwich s2"></div>
          <div class="sandwich s3"></div>
        </div>
        <nav class="nav-mobile">
          <a href="#" class="nav-item-mobile">Início</a>
          <a href="#" class="nav-item-mobile">Sobre</a>
          <a href="#" class="nav-item-mobile">Cursos</a>
          <a href="#" class="nav-item-mobile">Serviços</a>
          <a href="#" class="nav-item-mobile">Contatos</a>
        </nav>
      </section>
    </header>
    <section class="container">
      <div class="showcase">
        <div class="mockup">
          <img class="mockups" src="img/Brand/dev-brand.png" alt="mockups dev fora da caixa">
          <a class="txt-mockup" href="register.html">
            <h4>Faça parte deste time!</h4>
          </a>
        </div>
        <div class="area-login">
          <img class="b-area-login" src="img/Brand/dev-icone.png" alt="">
          <p class="messenger msg-login"><!--msg de login--></p>
          <form action="" method="post" class="form">
            <label for="email">Usuário: </label>
              <input
                class          = "input-login"
                type           = "email"
                name           = "email"
                id             = "email-login"
                placeholder    = "minha_conta@exemplo.com"
                autocomplete   = "email"
                autofocus>
            <label for="password"> Senha: </label>
              <input
                class          = "input-login"
                type           = "password"
                name           = "password"
                id             = "password-login"
                placeholder    = "senha"
                autocomplete   = "password">
                <p class="fail">Esqueci a senha!</p>
            <button id="submit-login" type="submit" class="btn submit"> Entrar </button>
          </form>
          <p class="register"> Não tem uma conta? <br><a href="register.html"> Criar conta </a></p>
        </div>
    </section>
  </login>
  <view class="disable">
    <div class="top">
      <h1 class="saudacao">Olá, <span></span>.</h1>
      <button class="exit">SAIR</button>
    </div>
    <main class="full-dialog into">
      <div class="dialog">
        <div class="area-register">
          <img class="b-area-login" src="/img/Brand/dev-icone.png" alt="">
          <h2>Dados fornecidos!</h2>
          <form action="" method="post" class="form-register form-view">
            <div class="show">
              <!--show info here -->
            </div>
            <!-- <button type="submit" class="btn submit-edit" >Editar</button>
            <button type="submit" class="btn submit-clear" >Excluir conta</button> -->
          </form>
        </div>
      </main>
    </view>
    <edit class="form-edit disable">
      <main class="full-dialog">
        <div class="dialog">
          <div class="area-register">
            <p class="messenger msg-register"></p>
            <img class="b-area-login" src="img/Brand/dev-icone.png" alt="">
            <h2>Editar informações!</h2>
            <form action="" method="post" class="form-register">
              <div class="full-name">
                <label for="nome-register"></label>
                <input
                  class        = "input"
                  type         = "text"
                  name         = "nome-register"
                  id           = "nome-register"
                  autofocus>
                <label for="sobrenome-register"></label>
                <input
                  class        = "input"
                  type         = "text"
                  name         = "sobrenome-register"
                  id           = "sobrenome-register"
                  autocomplete = "family-name">
                </div>
                <div class="b-day">
                <label class="input" for="nascimento">Nascimento: </label>
                <input
                class          = "input"
                type           = "date"
                name           = "nascimento"
                id             = "nascimento">
              </div>
              <div class="sexo">
                <label class="input labelsexo" for="sexo">Sexo: </label>
              </div>
              <div class="sexo-radio">
                <input
                type           = "radio"
                name           = "sexo"
                id             = "masculino"
                value          = "masculino">
                <label for="masculino">Masculino</label>
                <input
                type           = "radio"
                name           = "sexo"
                id             = "feminino"
                value          = "feminino">
                <label for="feminino">Feminino</label>
                <input
                type           = "radio"
                name           = "sexo"
                id             = "outro"
                value          = "outro">
                <label for="outro">Outro</label>
              </div>
              <div class="email">
                <label class="input" for="email-register">E-mail: </label>
                <input
                  class        = "input"
                  type         = "email"
                  name         = "email-register"
                  id           = "email-register"
                  autocomplete = "email">
                </div>
                <div class="create-password">
                <label class="input" for="password-register">Criar senha: </label>
                <input
                  class        = "input"
                  type         = "password"
                  name         = "password-register"
                  id           = "password-register">
              </div>
              <div class="create-password">
                <label class="input" for="repeat-password">Repetir senha: </label>
                <input
                  class        = "input"
                  type         = "password"
                  name         = "repeat-password"
                  id           = "repeat-password">
              </div>
              <button type="submit" class="btn submit-edit" >Concluir</button>
              <button type="submit" class="btn submit-clear" >Cancelar</button>
            </form>
          </div>
      </main>
    </edit>

  <noscript>Seu navegador não tem suporte para JavaScript!</noscript>
</body>
</html>
