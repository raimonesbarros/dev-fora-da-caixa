<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEV | Fora da caixa</title>
  <link rel="shortcut icon" href="img/Brand/dev-icone.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <login class="disable">
    <header>
      <section class="container header">
        <img id="logo" class="" src="img/Brand/dev-full-right-120.png" alt="logo dev fora da caixa">
        <nav class="nav disable">
          <a href="#" class="nav-item close">Início</a>
          <a href="#" class="nav-item close">Sobre</a>
          <a href="#" class="nav-item close">Cursos</a>
          <a href="#" class="nav-item close">Serviços</a>
          <a href="#" class="nav-item close">Contatos</a>
        </nav>
        <button id="login" class="btn login"> Entrar </button>
        <div class="full-sandwich">
          <div class="sandwich s1"></div>
          <div class="sandwich s2 close-s2"></div>
          <div class="sandwich s3 close-s3"></div>
        </div>
      </section>
    </header>
    <section class="container">
      <div class="showcase">
        <div class="mockup">
          <img class="mockups" src="img/Brand/dev-brand.png" alt="mockups dev fora da caixa">
          <a class="txt-mockup for-register">
            <h4>Faça parte deste time!</h4>
          </a>
        </div>
        <div class="area-login">
          <img class="b-area-login" src="img/Brand/dev-icone.png" alt="">
          <p class="messenger msg-login"><!--flash msg--></p>
          <form class="form">
            <label for="email">Usuário: </label>
              <input
                class          = "input-login"
                type           = "email"
                name           = "email"
                id             = "email-login"
                placeholder    = "minha_conta@exemplo.com"
                autocomplete   = "email"
                autofocus>
            <label for="password"> Senha: </label>
              <input
                class          = "input-login"
                type           = "password"
                name           = "password"
                id             = "password-login"
                placeholder    = "senha"
                autocomplete   = "password">
                <p class="fail">Esqueci a senha!</p>
            <button id="submit-login" type="submit" class="btn submit"> Entrar </button>
          </form>
          <p class="register"> Não tem uma conta? <br><a href="#" class="for-register"> Criar conta </a></p>
        </div>
    </section>
  </login>
  <register class="disable">
    <main class="full-dialog">
      <div class="dialog">
        <div class="area-register">
          <p class="messenger msg-register"><!--flash msg--></p>
          <img class="b-area-login" src="img/Brand/dev-icone.png" alt="">
          <h2>Cadastrar-se</h2>
          <form class="form-register">
            <div class="full-name">
              <label for="nome-register"></label>
              <input
                class        = "input"
                type         = "text"
                name         = "nome-register"
                id           = "nome-register"
                placeholder  = "Nome"
                autocomplete = "given-name"
                autofocus>
              <label for="sobrenome-register"></label>
              <input
                class        = "input"
                type         = "text"
                name         = "sobrenome-register"
                id           = "sobrenome-register"
                placeholder  = "Sobrenome"
                autocomplete = "family-name">
              </div>
              <div class="b-day">
              <label class="input" for="nascimento">Nascimento: </label>
              <input
              class          = "input"
              type           = "date"
              name           = "nascimento"
              id             = "nascimento">
            </div>
            <div class="sexo">
              <label class="input labelsexo" for="sexo">Sexo: </label>
            </div>
            <div class="sexo-radio">
              <input
              type           = "radio"
              name           = "sexo"
              id             = "masculino"
              value          = "Masculino">
              <label for="masculino">Masculino</label>
              <input
              type           = "radio"
              name           = "sexo"
              id             = "feminino"
              value          = "Feminino">
              <label for="feminino">Feminino</label>
              <input
              type           = "radio"
              name           = "sexo"
              id             = "outro"
              value          = "Outro">
              <label for="outro">Outro</label>
            </div>
            <div class="email">
              <label class="input" for="email-register">E-mail: </label>
              <input
                class        = "input"
                type         = "email"
                name         = "email-register"
                id           = "email-register"
                placeholder  = "minha_conta@exemplo.com"
                autocomplete = "email">
              </div>
              <div class="create-password">
              <label class="input" for="password-register">Criar senha: </label>
              <input
                class        = "input"
                type         = "password"
                name         = "password-register"
                id           = "password-register"
                placeholder  = "senha">
            </div>
            <div class="create-password">
              <label class="input" for="repeat-password">Repetir senha: </label>
              <input
                class        = "input"
                type         = "password"
                name         = "repeat-password"
                id           = "repeat-password"
                placeholder  = "senha">
            </div>
            <button type="submit" class="btn submit-register" >Cadastrar</button>
            <p class="register">Já tenho uma conta<br><a href="#" class="for-login">Entrar</a></p>
          </form>
        </div>
    </main>
  </register>
  <view class="disable">
    <div class="top">
      <h1 class="saudacao">Olá, <span></span>.</h1>
      <button class="exit">SAIR</button>
    </div>
    <main class="full-dialog into">
      <div class="dialog">
        <div class="area-register">
          <img class="b-area-login" src="img/Brand/dev-icone.png" alt="">
          <h2>Dados fornecidos!</h2>
          <form action="" method="post" class="form-register form-view">
            <div class="show">
              <!--show info here -->
            </div>
          </form>
        </div>
      </div>
    </main>
  </view>
  <noscript>Seu navegador não tem suporte para JavaScript!</noscript>
</body>
</html>
