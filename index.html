<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEV | Fora da caixa</title>
  <link rel="shortcut icon" href="Brand/dev-icone.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <section class="container header">
      <img id="logo" class="" src="Brand/dev-full-right-120.png" alt="logo dev fora da caixa">
      <nav class="nav">
        <a href="#" class="nav-item">Início</a>
        <a href="#" class="nav-item">Sobre</a>
        <a href="#" class="nav-item">Cursos</a>
        <a href="#" class="nav-item">Serviços</a>
        <a href="#" class="nav-item">Contatos</a>
        <button id="login" class="btn login"> Login </button>
      </nav>
    </section>
  </header>
  <section class="container">
    <div class="showcase">
      <div class="mockup">
        <img class="mockups" src="Brand/dev-brand.png" alt="mockups dev fora da caixa">
        <h4 class="txt-mockup">Faça parte deste time!</h4>
      </div>
      <div class="area-login">
        <img class="b-area-login" src="Brand/dev-icone.png" alt="">
        <form action="" method="post" class="form">
          <label for="email">Usuário: </label>
            <input
              type         = "email"
              name         = "email"
              id           = "email"
              placeholder  = "minha_conta@exemplo.com"
              autocomplete = "email"
              autofocus >
          <label for="password"> Senha: </label>
            <input
              type         = "password"
              name         = "password"
              id           = "password"
              placeholder  = "senha"
              autocomplete = "password">
          <button type="submit" class="btn submit"> Entrar </button>
        </form>
        <p class="register"> Não tem uma conta? <br><a href="#"> Criar conta </a></p>
      </div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
